{% extends "layouts/base-fullscreen.html" %}

{% block title %} Register {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}


<div class="content ">
    <div class="container ">
        <div class="card ">

            <div class="card-header">

                <h4>Resgistra aqui tu area</h4>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data" class="container pt-5 " method="post">
                    {% csrf_token %}
                    {{form}}
                    <div class="form-group px-3 pb-4">
                        <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>

<style>
.content {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.card{
    background-color: #192640 !important;  box-shadow: 0px 0px 45px 0px rgba(0, 0, 0, 0.6);
}

</style>
{% endblock content %}
